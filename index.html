<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>

        <img class="profile__info_edit-button" src="./images/EditButton.svg" alt="Редактировать" />

        <p class="profile__info_hobby">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/plus.svg" alt="Добавить" class="profile__add-button_icon" />
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/Karachevsk.jpg" alt="Карачаевск-" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">Карачаевск</h2>
          <div class="element__block_like"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/mgu.jpg" alt="МГУ" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">МГУ</h2>
          <img src="images/like.svg" alt="Лайк" class="element__block_like" />
        </div>
      </div>
      <div class="element">
        <img src="./images/baikal.jpg" alt="Байкал" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">Байкал</h2>
          <img src="images/like.svg" alt="Лайк" class="element__block_like" />
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">Эльбрус</h2>
          <img src="images/like.svg" alt="Лайк" class="element__block_like" />
        </div>
      </div>
      <div class="element">
        <img src="./images/metro.jpg" alt="Метро" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">Метро</h2>
          <img src="images/like.svg" alt="Лайк" class="element__block_like" />
        </div>
      </div>
      <div class="element">
        <img src="./images/poklonnaya_gora.jpg" alt="Поклонная гора" class="element__photo" />
        <div class="element__block">
          <h2 class="element__block_text">Поклонная гора</h2>
          <img src="images/like.svg" alt="Лайк" class="element__block_like" />
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__form_title">Редактировать профиль</h2>
          <div class="popup__form_inputs">
            <input id="name-input" type="text" class="input" />
            <input id="hobby-input" type="text" class="input" />
          </div>
          <button type="submit" class="popup__form_button">Сохранить</button>
        </form>
        <button class="popup__container_close-button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>

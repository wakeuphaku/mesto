<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>

          <button class="profile-info__edit-button"></button>

          <p class="profile-info__hobby">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/Karachevsk.jpg" alt="Карачаевск-" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/mgu.jpg" alt="МГУ" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">МГУ</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/baikal.jpg" alt="Байкал" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">Байкал</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">Эльбрус</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/metro.jpg" alt="Метро" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">Метро</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/poklonnaya_gora.jpg" alt="Поклонная гора" class="element__photo" />
          <div class="element__block">
            <h2 class="element__text">Поклонная гора</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editProfile">
          <input
            placeholder="Введите что-нибудь!"
            name="name"
            type="text"
            class="popup__input popup__input_name"
          />
          <input
            placeholder="Введите что-нибудь!"
            name="hobby"
            type="text"
            class="popup__input popup__input_hobby"
          />

          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>

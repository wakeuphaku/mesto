<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="../src/styles/index.css" /> -->
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <img src="../src/images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>

          <button type="button" class="profile-info__edit-button"></button>

          <p class="profile-info__hobby">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    </main>
    <template class="elements">
      <div class="element">
        <img src="../src/images/mgu.jpg" alt="" class="element__photo" />
        <button type="button" class="element__trash"></button>
        <div class="element__block">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup-edit__form" name="editProfile" novalidate>
          <div class="popup__form-block">
            <input
              id="name-input"
              minlength="2"
              maxlength="30"
              required
              placeholder="Введите имя"
              name="name"
              type="text"
              class="popup__input popup__input_text-name"
            />
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__form-block">
            <input
              id="hobby-input"
              minlength="2"
              maxlength="200"
              required
              placeholder="Введите хобби"
              name="hobby"
              type="text"
              class="popup__input popup__input_text-hobby"
            />
            <span class="popup__input-error hobby-input-error"></span>
          </div>

          <button type="submit" class="popup__button popup-edit__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup-add__form" name="editCard" novalidate>
          <div class="popup__form-block">
            <input
              id="place-input"
              minlength="2"
              maxlength="30"
              required
              placeholder="Название"
              name="place"
              type="text"
              class="popup__input popup__input_text-place"
            />
            <span class="popup__input-error place-input-error"></span>
          </div>
          <div class="popup__form-block">
            <input
              id="link-input"
              required
              placeholder="Ссылка на картинку"
              name="link"
              type="url"
              class="popup__input popup__input_text-link"
            />
            <span class="popup__input-error link-input-error"></span>
          </div>

          <button type="submit" class="popup__button popup-add__button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__block">
        <img src="../src/images/mgu.jpg" class="popup-image__photo" />
        <p class="popup-image__text"></p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>
